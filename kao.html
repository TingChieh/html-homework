<!DOCTYPE html>
<html>

<head>
    <title>Scrolling Images</title>
    <style type="text/css">
        .container {
            width: 400px;
            height: 200px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            background-color: #f5f5f5;
        }

        img {
            display: inline-block;
            margin-right: 10px;
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="src/img/1678603550180.png" alt="Image 1">
        <img src="src/img/20171127_082530.jpg" alt="Image 2">
        <img src="src/img/586b96ffb9b51b996c31d31a7090a5ba.png" alt="Image 3">
    </div>
</body>

</html>
